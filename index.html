<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aquaerobics</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <!-- ======== hero-section start ======== -->
    <section id="home" class="hero-section">
      <div class="container">
        <div class="row align-items-center position-relative">
          <div class="col-lg-6">
            <div class="hero-content">
              <h1 class="wow fadeInUp" data-wow-delay=".4s">
                Aquaerobics
              </h1>
              <p class="wow fadeInUp" data-wow-delay=".6s">
                Looking for a fun and effective workout? Our Aqua Aerobics Workout Generator has got you covered
              </p>

              <form id="generateWorkout">
                <input type="number" value="5" />
                <input
                  type="submit"
                  class="main-btn border-btn btn-hover wow fadeInUp"
                  value="Generate Workout" />
              </form>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="hero-img wow fadeInUp" data-wow-delay=".5s">
              <img src="img/hero/hero-img.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ======== hero-section end ======== -->

    <!-- ======== feature-section start ======== -->
    <section id="features" class="feature-section">
      <div class="container">
        <div class="row justify-content-center" id="exercises">
        </div>
      </div>
    </section>
    <!-- ======== feature-section end ======== -->

    <script src="./index.js"></script>
  </body>
</html>
